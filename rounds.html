<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StompDonkey Disc Golf Association - Rounds</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <button class="hamburger" aria-label="Toggle Menu">â˜°</button>
        <h1>StompDonkey Disc Golf Association</h1>
    </header>
    <nav class="sidebar" style="display: none;">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rounds.html">Rounds</a></li>
            <li><a href="records.html">Records</a></li>
            <li><a href="players.html">Players</a></li>
        </ul>
    </nav>
    <main>
        <section class="records-section">
            <h2>Rounds</h2>
            <div id="stats-container" class="records-container"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        function parseCustomDate(dateStr) { const [datePart] = dateStr.split(' '); return new Date(datePart); }
        function isRoundComplete(row) { for (let i = 1; i <= 18; i++) if (parseInt(row[`Hole${i}`]) === 0 || isNaN(parseInt(row[`Hole${i}`]))) return false; return true; }
        function formatPlusMinus(value) { const num = parseInt(value) || 0; return num >= 0 ? `(+${num})` : `(${num})`; }
        fetch('data.csv').then(r => r.text()).then(csvText => {
            Papa.parse(csvText, { header: true, complete: function(results) {
                const data = results.data, players = ['ArmyGeddon', 'Jobby', 'Bucis', 'Miza'];
                const filteredData = data.filter(row => players.includes(row.PlayerName) && isRoundComplete(row));
                const rounds = {}; filteredData.forEach(row => {
                    const key = `${row.StartDate}-${row.CourseName}-${row.LayoutName}`;
                    if (!rounds[key]) rounds[key] = { date: row.StartDate, course: row.CourseName, layout: row.LayoutName, players: [] };
                    rounds[key].players.push({ name: row.PlayerName, total: row.Total, plusMinus: row['+/-'], rating: row.RoundRating || 'N/A', holes: Object.keys(row).filter(k => k.startsWith('Hole')).map(k => ({ hole: k, score: row[k] })) });
                });
                const roundArray = Object.values(rounds).sort((a, b) => parseCustomDate(b.date) - parseCustomDate(a.date));
                const container = document.getElementById('stats-container');
                roundArray.forEach((round, index) => {
                    const card = document.createElement('div');
                    card.className = 'card'; card.style.animationDelay = `${index * 0.1}s`;
                    const date = parseCustomDate(round.date), formattedDate = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    const playerSummary = round.players.map(p => `<p><strong>${p.name}:</strong> ${p.total} ${formatPlusMinus(p.plusMinus)}, Rating: ${p.rating}</p>`).join('');
                    const holeHeaders = round.players[0].holes.map(h => `<th>${h.hole}</th>`).join('');
                    const playerRows = round.players.map(p => `<tr><td>${p.name}</td>${p.holes.map(h => `<td>${h.score}</td>`).join('')}</tr>`).join('');
                    card.innerHTML = `<h2>${formattedDate} - ${round.course}</h2><p><strong>Layout:</strong> ${round.layout}</p>${playerSummary}<button class="toggle-details">Show Details</button><div class="details" style="display:none"><h3>Hole Scores</h3><table><thead><tr><th>Player</th>${holeHeaders}</tr></thead><tbody>${playerRows}</tbody></table></div>`;
                    container.appendChild(card);
                });
                document.querySelectorAll('.toggle-details').forEach(button => {
                    button.addEventListener('click', () => {
                        const details = button.nextElementSibling;
                        details.style.display = details.style.display === 'none' ? 'block' : 'none';
                        button.textContent = details.style.display === 'none' ? 'Show Details' : 'Hide Details';
                    });
                });
            } });
        }).catch(error => console.error('Error fetching CSV:', error));
        document.querySelector('.hamburger').addEventListener('click', () => {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
