<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StompDonkey Disc Golf Association - Players</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="records-section">
            <h2>Player Profiles</h2>
            <div id="player-profiles" class="records-container"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        console.log('Script started');
        fetch('data.csv')
            .then(r => {
                if (!r.ok) throw new Error(`Fetch failed: ${r.status}`);
                console.log('Fetch successful');
                return r.text();
            })
            .then(csvText => {
                console.log('CSV text:', csvText.substring(0, 100));
                Papa.parse(csvText, {
                    header: true,
                    complete: function(results) {
                        console.log('Parsed data:', results.data);
                        const container = document.getElementById('player-profiles');
                        results.data.forEach(row => {
                            const card = document.createElement('div');
                            card.textContent = row.PlayerName || 'Unknown';
                            container.appendChild(card);
                        });
                    }
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
