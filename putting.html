<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putting Practice Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <button class="hamburger">☰</button>
        <h1>Putting Practice Tracker</h1>
    </header>
    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <!-- Add other existing links here -->
            <li><a href="putting.html">Putting Tracker</a></li>
        </ul>
    </nav>
    <main>
        <section id="putting-section">
            <h2>Putting Practice Tracker</h2>
            <table id="putting-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Made</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody id="putting-table-body">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
            <div class="chart-container">
                <canvas id="putting-chart"></canvas>
            </div>
            <p id="no-data-message" style="display: none;">No putting data available yet.</p>
        </section>
    </main>
    <script src="putting.js"></script>
</body>
</html>
