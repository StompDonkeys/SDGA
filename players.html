<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StompDonkey Disc Golf Association - Players</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Inline styles for chart containers */
        .chart-container {
            background-color: #f5f5f5; /* Light gray background */
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px; /* Constrain width */
            width: 100%;
        }
        .player-profile {
            margin: 20px 0;
        }
        body {
            background-color: #ffffff; /* White page background */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <button class="hamburger" aria-label="Toggle Menu">☰</button>
        <h1>StompDonkey Disc Golf Association</h1>
    </header>
    <nav class="sidebar" style="display: none;">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rounds.html">Rounds</a></li>
            <li><a href="records.html">Records</a></li>
            <li><a href="players.html">Players</a></li>
        </ul>
    </nav>
    <main>
        <section class="records-section">
            <h2>Player Profiles</h2>
            <div id="player-profiles" class="records-container"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        // Fetch and parse CSV data
        fetch('data.csv')
            .then(response => response.text())
            .then(csvText => {
                Papa.parse(csvText, {
                    header: true,
                    complete: function(results) {
                        const data = results.data;
                        createPlayerCharts(data);
                    }
                });
            })
            .catch(error => console.error('Error fetching CSV:', error));

        // Function to create charts for each player
        function createPlayerCharts(data) {
            const container = document.getElementById('player-profiles');
            data.forEach((player, index) => {
                // Create a card for each player
                const card = document.createElement('div');
                card.className = 'player-profile';
                card.innerHTML = `
                    <h3>${player.name || 'Player ' + (index + 1)}</h3>
                    <div class="chart-container">
                        <canvas id="chart-${index}"></canvas>
                    </div>
                `;
                container.appendChild(card);

                // Sample data (replace with actual data from your CSV)
                const dates = ['2023-01', '2023-02', '2023-03', '2023-04', '2023-05', '2023-06'];
                const ratings = [150, 155, 160, 158, 162, 165];
                const averages = [152, 153, 155, 157, 159, 161];

                // Create the chart
                const ctx = document.getElementById(`chart-${index}`).getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates, // Replace with player.dates from CSV
                        datasets: [
                            {
                                label: 'Round Rating',
                                data: ratings, // Replace with player.roundRatings
                                borderColor: '#4caf50', // Green
                                backgroundColor: 'rgba(76, 175, 80, 0.2)',
                                fill: false,
                                tension: 0.1,
                                pointRadius: 2,
                                pointHoverRadius: 4
                            },
                            {
                                label: 'Moving Average (6 rounds)',
                                data: averages, // Replace with player.movingAverages
                                borderColor: '#81c784', // Lighter green
                                backgroundColor: 'rgba(129, 199, 132, 0.2)',
                                fill: false,
                                tension: 0.1,
                                pointRadius: 0 // No points on average line
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                title: { display: true, text: 'Date', color: '#000' },
                                ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 6 },
                                grid: { display: false } // No x-axis grid
                            },
                            y: {
                                title: { display: true, text: 'Rating', color: '#000' },
                                beginAtZero: false,
                                min: 100, // Adjust based on your data
                                max: 200,
                                grid: { color: 'rgba(0, 0, 0, 0.1)' } // Light y-axis grid
                            }
                        },
                        plugins: {
                            legend: { position: 'bottom' },
                            tooltip: { mode: 'index', intersect: false }
                        }
                    }
                });
            });
        }
    </script>
</body>
</html>
